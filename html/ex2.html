    <script>
     //parse pra int
        var n1 = Number.parseInt( window.prompt("N1:"))
        var n2 = Number.parseInt(window.prompt("N2:"))
        var n3 = Number.parseInt(window.prompt("N3:"))
        var s = n1+n2+n3;
        window.alert('soma:' +   s)

        //parse pra float
        var b1 = Number.parseFloat( window.prompt("N1:"))
        var b2 = Number.parseFloat(window.prompt("N2:"))
        var b3 = Number.parseFloat(window.prompt("N3:"))
        var t = b1+b2+b3
        window.alert('soma_2:'+ t)

        //js escolhe o parse
        var a1 = Number( window.prompt("N1:"))
        var a2 = Number(window.prompt("N2:"))

        var u = a1+a2+a3

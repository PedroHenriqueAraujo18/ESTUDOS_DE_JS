<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ex1.css">
    <title>Document</title>
</head>
<body>
    <input type="number" name="t1" id="it1">
    <input type="number" name="t2" id="it2">
    <input type="button" value="somar" onclick="somar()">
    <p id="res">Resultado:</p>
</body>
    <script>
        function somar(){
            var t1 = window.document.getElementById('it1')
            var t2 = window.document.getElementById('it2')
            var res1 = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var res2 = n1+n2
            res1.innerText =  res2;
        }

    </script>

</html>
